<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="MYform">
            <h2>ลงทะเบียน</h2>
            <div class="frmdiv">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" name="username" id="username"><small>เออเร่อแมสเสจ</small>
            </div>
            <div class="frmdiv">
                <label for="email">อีเมลล์</label>
                <input type="text" name="email" id="email"><small>เออเร่อแมสเสจ</small>
            </div>
            <div class="frmdiv">
                <label for="password">รหัสผ่าน</label>
                <input type="password" name="password" id="password"><small>เออเร่อแมสเสจ</small>
            </div>
            <div class="frmdiv">
                <label for="confirm">ยืนยันรหัสผ่าน</label>
                <input type="password" name="confirm" id="confirm"><small>เออเร่อแมสเสจ</small>
            </div>
            <button type="submit">ลงทะเบียน</button>
        </form>
    </div>
    </form>
</body>
<script src="script.js"></script>
</html>
